<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お金の催促 ─ 催促くん</title>
  <meta name="description" content="友人・知人へのお金の催促を、ユーモアある自動生成テンプレートでスムーズに。複数人への一括催促にも対応。">

  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/form.css">
  <link rel="stylesheet" href="css/result.css">
</head>
<body>

  <header class="header">
    <a href="index.html" class="header__back">◀ メニューに戻る</a>
    <span class="header__icon">💰</span>
    <h1 class="header__title">お金の催促</h1>
    <p class="header__subtitle">支払催促通知文 自動生成</p>
    <span class="header__border"></span>
  </header>

  <main class="container">

    <!-- ===== 入力フォーム ===== -->
    <section id="formSection">
      <h2 class="section-title">通知文生成フォーム</h2>

      <form id="moneyForm" class="form-card" novalidate>

        <!-- 対象者リスト -->
        <div class="form-group">
          <label class="form-group__label">
            対象者<span class="required">（必須）</span>
          </label>
          <div id="memberList" class="member-list">
            <!-- JS側で動的生成 -->
          </div>
          <span id="memberList-error" class="error-message"></span>
          <button type="button" id="addMemberBtn" class="btn btn--add">＋ 対象者を追加</button>
        </div>

        <!-- 割り勘/個別 切り替え -->
        <div class="form-group">
          <label class="form-group__label">金額モード</label>
          <div class="toggle-group">
            <label class="toggle-option">
              <input type="radio" name="splitMode" value="even" checked>
              <span class="toggle-option__label">割り勘（均等）</span>
            </label>
            <label class="toggle-option">
              <input type="radio" name="splitMode" value="individual">
              <span class="toggle-option__label">個別金額</span>
            </label>
          </div>
        </div>

        <!-- 総額（割り勘モード時） -->
        <div class="form-group" id="totalAmountGroup">
          <label class="form-group__label" for="totalAmount">
            総額<span class="required">（必須）</span>
          </label>
          <div class="amount-wrapper">
            <span class="amount-wrapper__prefix">¥</span>
            <input type="number" id="totalAmount" class="form-input" min="1" max="9999999" placeholder="例：15000" inputmode="numeric">
          </div>
          <span id="totalAmount-error" class="error-message"></span>
          <p class="form-hint">※ 人数で均等に分割されます</p>
        </div>

        <!-- 件名 -->
        <div class="form-group">
          <label class="form-group__label" for="subject">
            件名<span class="required">（必須）</span>
          </label>
          <div class="select-wrapper">
            <select id="subject" class="form-select"></select>
          </div>
          <span id="subject-error" class="error-message"></span>
        </div>

        <!-- 件名（自由入力） -->
        <div class="form-group" id="customSubjectGroup" style="display: none;">
          <label class="form-group__label" for="customSubject">
            件名（自由入力）<span class="required">（必須）</span>
          </label>
          <input type="text" id="customSubject" class="form-input" maxlength="30" placeholder="例：共同購入代" autocomplete="off">
          <span id="customSubject-error" class="error-message"></span>
        </div>

        <!-- 支払期日 -->
        <div class="form-group">
          <label class="form-group__label" for="dueDate">
            支払期日<span class="required">（必須）</span>
          </label>
          <input type="date" id="dueDate" class="form-input form-date">
          <span id="dueDate-error" class="error-message"></span>
        </div>

        <!-- 送信 -->
        <div class="form-submit">
          <button type="submit" class="btn btn--primary">▶ 通知文を生成する</button>
        </div>
      </form>
    </section>

    <!-- ===== 結果 ===== -->
    <section id="resultSection" class="hidden">
      <h2 class="section-title">生成結果</h2>
      <div id="resultContainer"></div>
      <div class="result-actions">
        <button type="button" id="resetBtn" class="btn btn--secondary">◀ 最初からやり直す</button>
      </div>
    </section>

  </main>

  <footer class="footer">
    <p>催促くん &copy; 2026 ─ 本サービスはジョークツールです</p>
  </footer>

  <script type="module" src="js/app.js"></script>
</body>
</html>
